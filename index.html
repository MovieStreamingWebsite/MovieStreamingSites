<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add more detailed meta tags -->
    <meta name="description" content="Watch free HD movies and TV shows online on 123MovieHD. Stream the latest releases, classics, action, drama, comedy and more in high definition quality.">
    <meta name="keywords" content="free movies, online streaming, HD movies, TV shows, watch movies online, 123MovieHD, movie database">
    <meta name="author" content="123MovieHD">
    
    <!-- Add social media meta tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://123moviehd.in/">
    <meta property="og:title" content="123MovieHD - Watch Free Movies & TV Shows Online in HD">
    <meta property="og:description" content="Stream thousands of movies and TV shows for free in HD quality. No subscription required.">
    <meta property="og:image" content="https://123moviehd.in/images/logo.png">
    
    <!-- Add Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="123MovieHD - Free Movie Streaming">
    <meta name="twitter:description" content="Watch movies online for free in HD">
    
    <title>Watch Free Movies Online in HD | 123MovieHD</title>
    <link rel="canonical" href="https://123moviehd.in/">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav role="navigation" aria-label="Main navigation">
        <!-- Add navigation menu -->
    </nav>

    <header role="banner">
        <h1>Watch Free Movies & TV Shows Online</h1>
        <p>Stream thousands of titles in HD quality - No subscription needed</p>
    </header>

    <main role="main">
        <section class="search-section" aria-label="Movie search">
            <div class="search-container">
                <label for="search-bar" class="visually-hidden">Search movies</label>
                <input 
                    type="search" 
                    id="search-bar"
                    name="search"
                    placeholder="Eg. Beast Games" 
                    aria-label="Search movies"
                />
                <button 
                    type="button"
                    onclick="searchMovie()"
                    aria-label="Search">
                    Search
                </button>
            </div>
        </section>

        <section class="results-section" aria-label="Search results">
            <div id="search-results" class="results" aria-live="polite"></div>
        </section>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2024 123MovieHD. All rights reserved.</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
